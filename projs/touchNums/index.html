<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Touch Num</title>
    <link rel="stylesheet" href="css/my-style.css">
</head>

<body>
    <h1>Touch The Num</h1>
    <div class="main-header">
        <button onclick = "initGame()">New Game</button>
        <span>
            <form>
                <input type="radio" class="easyGame" onclick = "initGame(16)" name="level">Easy
                <input type="radio" class="hardGame" onclick = "initGame(25);" name="level">Hard
                <input type="radio" class="extremeGame" onclick = "initGame(36);" name="level" value="" checked="checked">Extreme
            </form>
        </span>
    </div>
    <div class="timer">Game Time:</div>
    <div class="nextNum">Next Number:</div>
    <table border="1" cellpadding="10">
        <tbody class="table-nums">
        </tbody>
    </table>

    <script src="touch_num.js"></script>
</body>

</html>
