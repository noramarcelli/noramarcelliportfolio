<!DOCTYPE html>
<html lang="en">

<head>
    <title>BooksShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="css/booksShop.css">
</head>

<body onload="init()">
  <h1>My Magic Books Shop</h1>
    <div class="table-container">
    <form onsubmit="addTodo();return false">
        <input class="new-book-name" type="text" name="newBookName" placeholder="Book Name">
        <input class="new-book-price" type="text" name="newBookPrice" placeholder="Book Price">
        <button class="create btn" type="button" onclick="addBook()">Create new book</button>
    </form>
      <table class="table table-hover">
          <thead>
              <tr>
                  <th onclick="sortByKey('id')">id</th>
                  <th onclick="sortByKey('name')">Name</th>
                  <th onclick="sortByKey('price')">Price</th>
                  <th colspan="3">Actions</th>
              </tr>
              <!-- sorting icon: <i class="fas fa-sort"></i> -->
          </thead>
          <tbody class="books">
              <!-- <tr>
                  <td>0</td>
                  <td>book 1</td>
                  <td>100</td>
                  <td><button class="read btn btn-outline-primary" type="button">Read</button></td>
                  <td><button class="update btn btn-outline-warning" type="button" onclick="updateBookPrice()">Update</button></td>
                  <td><button class="delete btn btn-outline-danger" type="button" onclick="deleteBook(this)">Delete</button></td>
              </tr> -->

          </tbody>
      </table>
    </div>
    <!-- modal -->
    <div class="modal fade" id="ReadBookModal" tabindex="-1" role="dialog" aria-labelledby="ReadBookModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="book-name" class="form-control-label">Title:</label>
                      <input type="text" class="form-control" id="book-name">
                    </div>
                    <div class="form-group">
                      <label for="book-price" class="form-control-label">Price:</label>
                      <input type="text" class="form-control" id="book-price">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Send message</button> -->
                </div>
              </div>
            </div>
          </div>
    <script src=""></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="booksShop.js"></script>
</body>

</html>
