<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simons Piano</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body onload="init()">
  <div class="game">
    <h1>Saimons Piano</h1>
    <div class="container">
      <div class="simonBoard">
        <div class="pad green note"></div>
        <div class="pad red note"></div>
        <div class="pad yellow note"></div>
        <div class="pad blue note"></div>
        <div class="controls">
          <div class="title">SIMON</div>
          <div class="display inline">00</div>
          <div class="start-btn inline">Start</div>
          <div class="strict-btn inline">Strict</div>
          <div class="switchContainer">
              <p class="off inline">Off</div>
              <div class="outer-switch inline">
                <div class="inner-switch"><div>
              </div>
              <p class="on inline">ON</div>
          </div>
      </div>
    </div>
  </div>
  <div class="userMsg">
  </div>
  
 <!-- <script src="js/learnArrayExtras.js"></script>  -->
 <script src="js/general.js"></script> 
 <script src="js/app.js"></script> 
</body>
</html>
